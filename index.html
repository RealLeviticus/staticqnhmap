<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      min-height: 100vh;
    }
    #viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 4px 12px #aaa;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #1d70b8;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="mainImage" src="" alt="image" />
    <div class="btn-group">
      <button id="prevBtn">Previous</button>
      <span id="counter"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <script>
    // Replace these with your actual image filenames or paths
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg'
      // Add more image filenames here
    ];
    let current = 0;

    const mainImage = document.getElementById('mainImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const counter = document.getElementById('counter');

    function updateImage() {
      mainImage.src = images[current];
      counter.textContent = `${current + 1} / ${images.length}`;
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === images.length - 1;
    }

    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        updateImage();
      }
    };
    nextBtn.onclick = () => {
      if (current < images.length - 1) {
        current++;
        updateImage();
      }
    };

    // Initialize
    updateImage();
  </script>
</body>
</html>
