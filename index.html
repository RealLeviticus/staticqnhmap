<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 24px 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #viewer {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .image-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 4px 12px #aaa;
      background: #fff;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    // Replace these with your actual image filenames or paths
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg'
      // Add more image filenames here
    ];

    const viewer = document.getElementById('viewer');

    images.forEach((src, index) => {
      const block = document.createElement('div');
      block.className = 'image-block';

      const img = document.createElement('img');
      img.src = src;
      img.alt = `Image ${index + 1}`;

      block.appendChild(img);
      viewer.appendChild(block);
    });
  </script>
</body>
</html>
